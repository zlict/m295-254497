    <title>Document</title>
    <script>
        const randomNumber = Math.floor(Math.random() * 100);
        let lastGuess = undefined;

        while (lastGuess != randomNumber) {
            lastGuess = prompt("Rate eine Zahl zwischen 1 und 100");

            if (lastGuess < randomNumber) {
                alert("zu tief");
            } else if (lastGuess > randomNumber) {
                alert("zu hoch");
            } else {
                alert("Gl√ºckwunsch! Du hast die Zahl gefunden.")
            }
        }
    </script>
